                    <li class=""><a ng-click="bikelist()" style="cursor: pointer;color:#ffffff">Bikes
                        <span style="font-size:16px;margin-right:-12px" class="pull-right hidden-xs showopacity fa fa-motorcycle"></span>
                    </a></li>

                    <li ><a class="" ng-click="bikerslist()" style="cursor: pointer;color:#ffffff">Bikers

    </nav>
    <div class="main">
        <!-- Content Here -->

        <div class="">
            <div class="" style="padding-bottom:0px;">
             <h2>Add Biker Information</h2>
             <p class="col-xs-12" style="margin-top:10px; border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));"></p>
         </div>
         <form class="form-signin" role="form" ng-submit="submitForm(userForm.$valid)">

            <div class="row">
                <div class="col-xs-3">
                 <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.firstname" placeholder="Firstname" required="" autofocus=""> 
             </div>

             <div class="col-xs-3">
                <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.middlename" placeholder="MiddleName" required="" autofocus="">
            </div>

            <div class="col-xs-3">
                <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.lastname" placeholder="Lastname" required="" autofocus="">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.fathersname" placeholder="Father'sname" required="" autofocus="">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.mobileno" placeholder="Mobile Number" required="" autofocus="">
            </div>

            <div class="col-xs-3">
                <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.Employeecode" placeholder="Employee Code" required="" autofocus="">
            </div>  

            <div class="col-xs-3">
                <input type="Email" class="form-control textboxmargin" data-ng-model="Biker_Information.email" placeholder="Email" required="" autofocus="">
            </div>
            <div class="col-xs-3">
                <input placeholder="Date of Birth" class="form-control textboxmargin" type="text" data-ng-model="Biker_Information.dob" required="" onfocus="(this.type='date')"  id="date">
                <!--             <input type="date" placeholder="Date of Birth" class="form-control textboxmargin" data-ng-model="Biker_Information.dob"  required="" autofocus="(this.type='date')" id="date"> -->
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.homeaddress" placeholder="Home Address"  autofocus="">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.tempaddress" placeholder="Temporary Address"  autofocus="">
            </div>  
            <div class="col-xs-3">
                <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.bloodgroup" placeholder="Blood Group"  autofocus="">
            </div>
<!--             <div class="col-xs-3">
            <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.bikeassigned" placeholder="Bike Assigned" required="" autofocus="">
        </div> -->
        <div class="col-xs-3">
            <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.qualification" placeholder="Qualification"  autofocus="">
        </div>
        <div class="col-xs-3">
            <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.operatingarea" placeholder="Operating Area"  autofocus="">
        </div> 
        <div class="col-xs-3">
            <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.interests" placeholder="Interests"  autofocus="">
        </div>  
        <div class="col-xs-3">
            <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.children" placeholder="Children"  autofocus="">
        </div>  
        <div class="col-xs-3">
            <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.religion" placeholder="Religion"  autofocus="">
        </div>  
        <div class="col-xs-3">
            <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.ratings" placeholder="Ratings"  autofocus="">
        </div>                                                                         
        <div class="col-xs-3">
            <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.training" placeholder="Training"  autofocus="">
        </div>
        <div class="col-xs-3">
            <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.completed" placeholder="Completed"  autofocus="">
        </div>
        <div class="col-xs-3">
            <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.comments" placeholder="Comments"  autofocus="">
        </div>                                              
        <div class="col-xs-3">
            <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.shift" placeholder="Shift" required="" autofocus="" ng-change="upper(Biker_Information.shift)">
        </div>
        <div class="col-xs-3">
            <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.reference1" placeholder="Reference 1"  autofocus="">
        </div>
        <div class="col-xs-3">
            <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.reference2" placeholder="Reference 2"  autofocus="">
        </div>
        <div class="col-xs-3">
        <select class="form-control textboxmargin" ng-model="selected3" ng-options="b for b in roles" required="">
              <option value="">-- Select a Role --</option>
          </select>
      </div>  
      <br/>

      <div class="col-xs-4" style="font-size:20px;font-weight:bold"><h4>Marital Status <h4>
        <hr/>
        <div class="col-xs-6">
            <label>
                <input type="radio" name="marritalstatus" value="Married" ng-model="Biker_Information.maritalstatus" required="">
                <span style="font-size:14px;font-weight:bold">Married</span>
            </label>
        </div>
        <div class="col-xs-6">
            <label>
                <input type="radio" name="marritalstatus" value="Unmarried" ng-model="Biker_Information.maritalstatus" required="">
                <span style="font-size:14px;font-weight:bold">Unmarried</span>
            </label>
        </div>
    </div>


    <div class="col-xs-4" style="font-size:20px;font-weight:bold"><h4>Employee Type <h4>
        <hr/>
        <div class="col-xs-6">
            <label>
                <input type="radio" name="employeetype" value="Permanent" ng-model="Biker_Information.employeetype" required="">
                <span style="font-size:14px;font-weight:bold">Permanent</span>
            </label>
        </div>
        <div class="col-xs-6">
            <label>
                <input type="radio" name="employeetype" value="On Commission" ng-model="Biker_Information.employeetype" required="">
                <span style="font-size:14px;font-weight:bold">On Commission</span>
            </label>
        </div>
    </div>


    <div class="col-xs-4" style="font-size:20px;font-weight:bold"><h4>Gender <h4>
        <hr/>
        <div class="col-xs-6">
            <label>
                <input type="radio" name="gender" value="M" ng-model="Biker_Information.gender" required="">
                <span style="font-size:14px;font-weight:bold">M</span>
            </label>
        </div>
        <div class="col-xs-6">
            <label>
                <input type="radio" name="gender" value="F" ng-model="Biker_Information.gender" required="">
                <span style="font-size:14px;font-weight:bold">F</span>
            </label>
        </div>
    </div>


    <div class="col-xs-12" style="font-size:20px;font-weight:bold"><h4>Relatives Information</h4> <hr/></div>

    <div class="col-xs-4">
        <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.relname" placeholder="Name"  autofocus="">
    </div>
    <div class="col-xs-4">
        <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.reladdress" placeholder="Address"  autofocus="">
    </div>
    <div class="col-xs-4">
        <input type="text" class="form-control textboxmargin" data-ng-model="Biker_Information.relmobile" placeholder="Mobile Number"  autofocus="">
    </div>

    <div class="col-xs-12"> <button style="width:10%" type="submit" ng-click="addbikers()" class="btn btn-sm btn-success">Add </button></div>
</div>

</form>

</div>
</div></div>
