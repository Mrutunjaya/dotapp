    <div class="" ng-controller="bikerCtrl">
        <div class="" style="padding-bottom:0px;">

            <div class="col-xs-4" style="font-size:28px">Bikers List</div>
            <span class="pull-right" style=float:left> 

<!--            <span> <button style="" type="submit" ng-click="addbikers()" class="btn btn-lg btn-primary btn-block">Add Biker</button>
           </span> -->

           <span> <button style="" type="submit" ng-click="addbiker()" class="btn btn-primary btn-group-xs">Add Biker</button>
           </span>
            </div>
            <hr/>



        </div>
         <p class="col-xs-12" style="margin-top:10px; border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));"></p>
        <form class="table table-striped table-condensed dt-head-center" role="form">
<table class="table table-striped table-condensed dt-head-center">
  <thead>
    <tr>
    <td><h5><b>Emp code</b></h5></td>
    <td><h5><b>First name</b></h5></td>
    <td><h5><b>Last name</b></h5></td>
    <td><h5><b>Mobile no</b></h5></td>
    <td><h5><b>Email</b></h5></td>
    <!-- <td><h5><b>Bike Assigned</b></h5></td> -->
    <td><h5><b>Shift</b></h5></td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="profile in profilelist">
       <a href="" class="">
        <td>{{profile.employeeCode}}</td>
        <td>{{profile.firstName}}</td>
        <td>{{profile.lastName}}</td>
        <td>{{profile.mobileNo}}</td>
        <td>{{profile.email}}</td>
       <!--  <td>{{profile.bikeAssigned}}</td> -->
        <td>{{profile.shift}}</td>
        </a>
        <td><button type="submit" class="btn btn-xs btn-info" ng-click="editbiker(profile.$id)" ><span class="glyphicon glyphicon-edit"></span></button></td>
        </tr>
        </tbody>
        </table>

        </div>
       
      </form>
