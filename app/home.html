<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Dot App</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
   
    <link href="justified-nav.css" rel="stylesheet">
    
  </head>

  <body ng-controller="HomeCtrl">

    <div class="container">
      <div class="jumbotron" style="padding-bottom:0px;">
        <h2>AngularJS & Firebase App!</h2>
      </div>
      <form class="form-signin" role="form">
        <input data-ng-model="user.email" type="email" class="form-control" placeholder="Email addresssdsd" required="" autofocus="">
        <input data-ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
        <label class="checkbox">
          <!-- <a href="#"> Sign Up</> -->
          <a href="#/register"> Sign Up</a>
        </label>
        <button type="button" data-ng-click="SignIn()" class="btn btn-lg btn-primary btn-block">SignIn</button>
      </form>

    </div>

  

</body></html>
