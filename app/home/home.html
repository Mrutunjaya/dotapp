<!DOCTYPE html>
<html lang="en" >
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>AngularJS & Firebase Web App</title>
 

 
    <link href="justified-nav.css" rel="stylesheet">
 
</head>
 
<body ng-controller="HomeCtrl">
 
    <div>

    <div class="container" style="margin-top:100px"> <!--ng-if="isLogged()"-->
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In</h3>
                    </div>
                    <div class="panel-body">
        <form class="form-signin" role="form" name="regForm" ng-submit="submitForm(regForm.$valid)">
<div class="form-group">
    <input type="email" name="email" style="padding:5px"  class="form-control" placeholder="Email" ng-model="user.email" required>
</div>
<div class="form-group">
    <input type="password" name="password" style="padding:5px" class="form-control  input-sm" placeholder="Password" ng-model="user.password" ng-minlength="8" required>
    <p class="help-block" style="color:red;" ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>
</div>
 <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>

<button type="submit" ng-click="SignIn($event)" class="btn btn-md btn-success btn-block">Sign in</button>

      </form>
 
    </div>
    </div>
    </div>
        <div class="col-md-4"></div>
    </div>

    </div>
    </div>

  
</body>
</html>
