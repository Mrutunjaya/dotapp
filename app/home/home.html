<!-- <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }"> -->
<div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" placeholder="Email address" ng-model="user.email" required>
   <!--  <p class="help-block" ng-show="regForm.email.$invalid">Enter a valid email.</p> -->
</div>
 
<!-- <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }"> -->
<div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" placeholder="password" ng-model="user.password" ng-minlength="8" required>
    <p class="help-block" style="color:red;" ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>
</div>
<a href="#/register"> Sign Up</a>
<!-- <div class="form-group"><a ng-click="register()" style="cursor: pointer;"> Sign Up</></a> -->

 <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>

<button type="submit" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block">Sign in</button>
