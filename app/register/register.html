<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>AngularJS & Firebase Web App</title>
 
<!--     <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
 
    <link href="justified-nav.css" rel="stylesheet"> -->
 
</head>
 
<body ng-controller="RegisterCtrl">
 
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2 style="text-align:center">Register</h2>
        </div>
        <form class="form-signin" role="form" name="regForm" ng-submit="submitForm(regForm.$valid)">




<div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
<div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" placeholder="Email address" ng-model="user.email" required>
    <p class="help-block" ng-show="regForm.email.$invalid">Enter a valid email.</p>
</div>
 
<div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
<div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" placeholder="password" ng-model="user.password" ng-minlength="8" required>
    <p class="help-block" ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>
</div>

 <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>

<!-- <button type="submit" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block">Sign in</button> -->

<!-- <button type="button" ng-disabled="!user.email || !user.password" class="btn btn-lg btn-primary btn-block">Register</button> -->
    <button type="button" ladda-loading="login.loading" data-style="expand-right" ng-click="signUp();" ng-disabled="!user.email || !user.password" class="btn btn-lg segoe-ui-light ladda-button btn-primary btn-block">Register</button>


      </form>
 
    </div>
  
</body>
</html>
